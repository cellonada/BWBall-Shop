{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  </head>
  <body class="bg-[#FAF3EO] min-h-screen">
    
    {% include 'navbar.html' %}
    
    <main class="pt-20">
      {% block content %}{% endblock content %}
    </main>

    <!-- TOAST COMPONENT -->
    <div id="toast-component"
        class="fixed bottom-8 right-8 opacity-0 translate-y-64 transition-all duration-500 rounded-xl px-4 py-3 shadow-lg bg-white border border-gray-300 text-gray-800 z-50">
      <div class="font-semibold" id="toast-title">Title</div>
      <div class="text-sm" id="toast-message">Message</div>
    </div>

    <!-- include toast.js di akhir supaya semua elemen sudah ter-load -->
    <script src="{% static 'js/toast.js' %}"></script>

  </body>
</html>

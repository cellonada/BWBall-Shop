{% extends 'base.html' %}
{% block meta %}
<title>Login - BWBall Shop</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center" style="background-color:#FAF3E0;">
  <div class="max-w-md w-full">
    <div class="rounded-lg p-6 sm:p-8 shadow-lg" style="background-color:#708090;">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-gray-200">Let‚Äôs get back on track - log in to continue</p>
      </div>

      <!-- üß© LOGIN FORM -->
      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium mb-2 text-white">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 rounded-md focus:outline-none transition-colors"
            style="border:1px solid #FAF3E0; background-color:#FAF3E0; color:#333;"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2 text-white">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded-md focus:outline-none transition-colors"
            style="border:1px solid #FAF3E0; background-color:#FAF3E0; color:#333;"
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full text-white font-medium py-3 px-4 rounded-md transition-colors"
          style="background-color:#4a5568;">
          Sign In
        </button>
      </form>

      <!-- üîó REGISTER LINK -->
      <div class="mt-6 text-center pt-6 border-t" style="border-color:#FAF3E0;">
        <p class="text-sm text-white">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="font-medium underline" style="color:#FAF3E0;">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- üß≠ Toast Notification -->
<div id="toast" class="fixed bottom-5 right-5 hidden px-5 py-3 rounded-lg text-white shadow-lg text-sm font-medium"></div>

<script>
  // üé® Fungsi menampilkan toast notifikasi
  function showToast(message, type = "success") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.backgroundColor = type === "success" ? "#16A34A" : "#DC2626"; // hijau atau merah
    toast.classList.remove("hidden");
    toast.style.opacity = "1";

    setTimeout(() => {
      toast.style.transition = "opacity 0.5s";
      toast.style.opacity = "0";
      setTimeout(() => toast.classList.add("hidden"), 500);
    }, 2500);
  }

  // üöÄ Event handler untuk form login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const button = e.target.querySelector("button");
    button.disabled = true;
    button.textContent = "Signing in...";

    try {
      const response = await fetch("{% url 'main:login' %}", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        showToast("‚úÖ Login successful!", "success");
        setTimeout(() => {
          window.location.href = "{% url 'main:show_main' %}";
        }, 1500);
      } else {
        showToast("‚ùå Login failed. Please check your credentials.", "error");
      }
    } catch (error) {
      showToast("‚ö†Ô∏è Network error. Please try again.", "error");
    } finally {
      button.disabled = false;
      button.textContent = "Sign In";
    }
  });
</script>

{% endblock content %}

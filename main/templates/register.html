{% extends 'base.html' %}

{% block meta %}
<title>Register - BWBall Shop</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center" style="background-color:#FAF3E0;">
  <div class="max-w-md w-full">
    <div class="rounded-lg p-8 shadow-lg" style="background-color:#708090;">  
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-white mb-2">Create Account</h2>
        <p class="text-gray-200">Create your BWBall Shop account</p>
      </div>

      <!-- üß© REGISTER FORM -->
      <form id="registerForm" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 rounded focus:outline-none transition"
            style="border:1px solid #FAF3E0; background-color:#FAF3E0; color:#333;"
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded focus:outline-none transition"
            style="border:1px solid #FAF3E0; background-color:#FAF3E0; color:#333;"
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-200 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 rounded focus:outline-none transition"
            style="border:1px solid #FAF3E0; background-color:#FAF3E0; color:#333;"
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full text-white font-medium py-3 px-4 rounded transition"
          style="background-color:#4a5568;"
          onmouseover="this.style.backgroundColor='#2d3748'" 
          onmouseout="this.style.backgroundColor='#4a5568'">
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-200 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-white hover:text-gray-300 font-medium">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- üß≠ Toast Notification -->
<div id="toast" class="fixed bottom-5 right-5 hidden px-5 py-3 rounded-lg text-white shadow-lg text-sm font-medium"></div>

<script>
  // üé® Fungsi untuk menampilkan toast
  function showToast(message, type = "success") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.backgroundColor = type === "success" ? "#16A34A" : "#DC2626";
    toast.classList.remove("hidden");
    toast.style.opacity = "1";

    setTimeout(() => {
      toast.style.transition = "opacity 0.5s";
      toast.style.opacity = "0";
      setTimeout(() => toast.classList.add("hidden"), 500);
    }, 2500);
  }

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const button = e.target.querySelector("button");
    button.disabled = true;
    button.textContent = "Creating account...";

    try {
      const response = await fetch("{% url 'main:register' %}", {
        method: "POST",
        body: formData,
      });

      const text = await response.text();
      if (response.ok && text.includes("Account created successfully")) {
        showToast("‚úÖ Account created successfully! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 1500);
      } else if (text.includes("username")) {
        showToast("‚ùå Username already exists. Please choose another.", "error");
      } else {
        showToast("‚ùå Registration failed. Please check your input.", "error");
      }
    } catch (error) {
      showToast("‚ö†Ô∏è Network error. Please try again.", "error");
    } finally {
      button.disabled = false;
      button.textContent = "Sign Up";
    }
  });
</script>

{% endblock content %}
